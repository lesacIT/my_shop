name: myshop
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  provider: ^6.0.5
  cupertino_icons: ^1.0.6
  flutter_dotenv: ^5.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  firebase_database: ^10.4.0
  firebase_core: ^2.0.7
  # uuid:
  # cloud_firestore: ^4.15.7
  # fluttertoast: ^8.2.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  

flutter:
  uses-material-design: true
  assets:
    - .env
    - images/
    - images/cats/
    - images/products/
  fonts:
  - family: Lato
    fonts:
    - asset: assets/fonts/Lato-Regular.ttf
    - asset: assets/fonts/Lato-Bold.ttf
      weight: 700
  - family: Anton
    fonts:
    - asset: assets/fonts/Anton-Regular.ttf

